<html>
    <head>
        <title>OPERATOR</title>
        <link rel="stylesheet" href="../css/bootstrap.css">
    </head>

    <body>
        <center>
        <h1>OPERATOR</h1>

        <button class="btn btn-warning" onclick="tambah()"> Tambah </button>
        <button class="btn btn-danger" onclick="Kurang()"> Kurang </button>
        <button class="btn btn-success" onclick="Kali()"> Kali </button>
        <button class="btn btn-primary" onclick="Bagi()"> Bagi </button>

        <script src="../js/bootstrap.js"></script>

            <script>
                var a=10;
                var b=5.2;
                var c=3;
                
                function tambah(){
                    alert(a+b+c)
                }

                function Kurang(){
                    alert(a-b)
                }

                function Kali(){
                    alert(a*b)
                }

                function Bagi(){
                    alert(a/b)
                }

            </script>
        </center>

    </body>

</html>
