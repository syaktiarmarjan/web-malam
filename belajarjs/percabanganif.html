<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="widht=device-widht, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>

        <form action="" name="formBilangan">
            <h2>Menentukan Bilangan Positif dan Negatif</h2>
            <label for="formBilangan"></label>
            <input type="text" name="inputBilangan">

            <button onclick="tanyaBilangan()" value="tanya">Tanya</button>
            <button type="reset">Reset</button>
        </form>

        <script>
            function tanyaBilangan(){
                var bil=parseFloat(document.formBilangan.inputBilangan.value);
                var jenis="";

                if(isNaN(bil)){
                    // statement
                    alert('Anda Belum Memasukkan Bilangan');
                }else{
                    if(bil>0){
                        // statement
                        jenis="Bilangan Bernilai Positif";

                    }
                    else if (bil<0){
                        // statement
                        jenis="Bilangan Bernilai Negatif";
                    }else{
                        // statement
                        jenis="Bilangan Bulat";
                    }

                    alert(bil+""+jenis)
                }
            }
        </script>
    </body>
</html>
