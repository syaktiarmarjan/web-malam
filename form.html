<html>
<head>
	<title>FORM HTML</title>
</head>
<body>
	<!-- Taging form dalam HTML -->
	<!-- text -->
	<form>
		<center><label>Nama Lengkap :</label>
		<input type="text" placeholder="Masukkan Nama Anda"><br>

		<!-- password -->
		<label>Password :</label>
		<input type="password" placeholder="Masukkan password Anda"><br>

		<!-- number -->
		<label>No HP :</label>
		<input type="number" placeholder="Masukkan No HP Anda"><br>

		<!-- date -->
		<label>Tanggal Lahir</label>
		<input type="date">
		<br>

		<!-- radio -->
		<label>Jenis Kelamin :</label>
		<input type="radio" name="Jenis Kelamin"> Laki-Laki
		<input type="radio" name="Jenis Kelamin"> Perempuan
		<br>

		<label>Golongan Darah</label>
		<input type="radio" name="Golongan Darah"> A
		<input type="radio" name="Golongan Darah"> B
		<input type="radio" name="Golongan Darah"> AB
		<input type="radio" name="Golongan Darah"> O
		<br>

		<!-- checkbox -->
		<label>Hobby :</label>
		<input type="checkbox">Membaca
		<input type="checkbox">Memasak
		<input type="checkbox">Memancing
		<input type="checkbox">Main Game
		<input type="checkbox">Ngoding

		<br>

		<!-- select option -->
		<label>Kabupaten</label>
		<select>
			<option>Banda Aceh</option>
			<option>Aceh Besar</option>
			<option>Aceh Barat</option>
			<option>Aceh Timur</option>
			<option>Aceh Selatan</option>
			<option>Aceh Tengah</option>
			<option>Simeulue</option>
			<option>Aceh Barat Daya</option>
			<option>Sabang</option>
			<option>Lhokseumawe</option>
			<option>Subussalam</option>
			<option>Bener Meriah</option>
		</select>

		<!-- hidden -->
		<input type="hidden"><br>

		<!-- textarea -->
		<label>Alamat :</label>
		<textarea name="" placeholder="Masukkan Alamat">Jl. Tgk. diujung</textarea><br>

		<!-- week -->
		<label> Minggu Ke :</label>
		<input type="week"><br>

		<!-- time -->
		<label>Time :</label>
		<input type="time"><br>

		<!-- date time local -->
		<label>waktu lokal</label>
		<input type="datetime-local" name=""> <br>

		<!-- color -->
		<label>Warna</label>
		<input type="color"> <br>

		<!-- Email -->
		<label>Email</label>
		<input type="email" placeholder="@gmail.com"><br>

		<!-- image -->
		<label>Gambar</label>
		<input type="image"> <br>

		<!-- Month -->
		<label>Bulan</label>
		<input type="month"> <br>

		<!-- Range -->
		<label>Ukuran :</label>
		<input type="range" name=""> <br>

		<!-- file -->
		<label>Pilih File</label>
		<input type="file" name=""> <br>

		<!-- url -->
		<label>url</label>
		<input type="url" name=""> <br>

		<!-- search -->
		<label>Cari</label>
		<input type="search" name="">

		<!-- Tombol Submit -->
		<input type="submit" name="" value="Update">
		<button>Submit</button>

		<!-- reset -->
		<input type="reset" name=""></center>
	</form>

</body>
</html>
