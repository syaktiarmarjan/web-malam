<html>
	<head>
		<title> Tabel Latihan span HTML</title>
	</head>
<body>
	
	<!-- penggabungan coloum dan row pada table -->
	<table border="1" cellspacing="0" cellpadding="5">
		<tr>
			<td>qwerty1</td>
			<td>qwerty2</td>
			<td colspan="2">qwertydsgdsghdesrhsre3</td>
			<td>qwerty5</td>

			<td>qwerty6</td>
		</tr>
		<tr>
			<td>qwerty</td>
			<td>qwerty</td>
			<td>qwerty</td>
			<td colspan="4" >qwerty</td>
			
		</tr>
		<tr>
			<td>qwerty</td>
			<td colspan="5">qwertyjy</td>
		</tr>
		<tr>
			<td colspan="6">qwerty</td>
			
		</tr>
		
	</table>




</body>
</html>
