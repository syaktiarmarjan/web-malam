<html>
	<head>
		<title> Tabel span HTML</title>
	</head>
<body>
	
	<!-- penggabungan coloum dan row pada table -->
	<table border="1" cellspacing="0" cellpadding="5">
		<tr>
			<td colspan="4">colom 1</td>
		</tr>
		<tr>
			<td rowspan="2">colom 1</td>
			<td>colom 2</td>
			<td>colom 3</td>
			<td>colom 4</td>
		</tr>
		<tr>
			<td>colom 1</td>
			<td>colom 2</td>
			<td>colom 3</td>
			<td>colom 4</td>
		</tr>

	</table>

</body>
</html>
