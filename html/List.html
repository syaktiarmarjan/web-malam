<html>

<head>
	<title>List HTML</title>
</head>

<body>
	<!-- di bawah ini taging unordered list -->
	<center>
		<h1>LIST ITEM UNORDERED</h1>
	</center>
	<ul>
		<li>syaktiar marjan</li>
		<li>syaktiar marjan</li>
		<li>syaktiar marjan</li>
	</ul>

	<!-- di bawah ini taging ordered list -->
	<center>
		<h2>LIST ITEM UNORDERED</h2>
	</center>
	<ol>
		<li>syaktiar marjan</li>
		<li>syaktiar marjan</li>
		<li>syaktiar marjan</li>
	</ol>

	<!-- sub unerdered list-->
	<center>
		<h1>SUB LIST ITEM UNORDERED</h1>
	</center>
	<ul>
		<li> List utama
			<ul>
				<li>sub list utama</li>
			</ul>
		</li>
	</ul>

	<!--sub ordered list  -->
	<center>
		<h1>SUB LIST ITEM ORDERED</h1>
	</center>
	<ol>
		<li>List utama
			<ol>
				<li>Sub list utama</li>
			</ol>

		</li>
	</ol>



</body>

</html>
